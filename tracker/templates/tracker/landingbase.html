<!DOCTYPE html>
<html>
{% load staticfiles%}
{% include 'tracker/_header.html' %}

<body>
  {% include 'tracker/_navbar.html' %}
  {% block body %}
  {% endblock %}
                        <div class="section section-contacts">
                          <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                              <h2 class="text-center title">Get In Touch</h2>
                              <h4 class="text-center description">Have any questions or suggestions? Feel free to contact us by filling out the form below. We appreciate your feedback.</h4>
                              <button class="btn btn-primary btn-raised btn-round btn-block" data-toggle="modal" data-target="#myModal">
								<i class="material-icons">library_books</i>
			                    Contact Us!
			                </button>
                              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        <i class="material-icons">clear</i>
                                      </button>
                                      <h4 class="modal-title"> </h4>
                                    </div>
                                    <div class="modal-body">
                                      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeeI7T8kesJvUYguVTmxu2IqP_lyYyNZPnhKydJKkscPnhhHg/viewform?embedded=true" width="550" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <!--  End Modal -->


                            </div>
                          </div>
                        </div>
                        {% include 'tracker/_footer.html' %}
                      </body>
                      </html>
