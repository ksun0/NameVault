<form class="form" action="{% url 'auth_login' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="text-center">
    <h3 class="title">Sign In</h3>

  </div>
  <div class="content">
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <div class="input-group">
      <span class="input-group-addon">
        <i class="material-icons">email</i>
      </span>

      <input type="email" class="form-control" id="id_username" name="username" placeholder="Email...">
      <span class="text-danger">{{ form.username.errors }}</span>
    </div>
    <div class="input-group">

      <span class="input-group-addon">
        <i class="material-icons">lock_outline</i>
      </span>

      <input type="password" placeholder="Password..." name="password" id="id_password" class="form-control" />
      <span class="text-danger">{{ form.password.errors }}</span>
    </div>

  </div>
  <div class="footer text-center">
    <button type="submit" class="btn btn-primary btn-block">Log In</button>
  </div>
  <br>
  <p class="text-center">- Or -</p>
  <p class="text-center"><a href="">Forgot password?</a></p>
</form>
